
<div class="container">
  <div class="row">
      <form class="info-form" (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="personalData">
          
        <div class="form-group">
          <label>First Name</label>
          <input type="text" 
          class="form-control" 
          placeholder="Enter First Name" 
          name="firstName" 
          ngModel
          required>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input 
          type="text" 
          class="form-control" 
          placeholder="Enter Last Name" 
          name="lastName" 
          ngModel
          required>
        </div>
        <div class="form-group">
          <label>City</label>
          <input 
          type="text" 
          class="form-control" 
          placeholder="Enter city" 
          name="city" 
          ngModel
          required>  
        </div>

        <div class="form-group">
          <label>Email address</label>
          <input 
          type="email" 
          class="form-control" 
          placeholder="Enter email" 
          name="email" 
          ngModel 
          required
          email
          #email="ngModel">
          <!-- ngModel ofera acces la datele introduse de user -->
          <small class="form-text" [ngClass]="{emailInvalid}" #emailInvalid *ngIf="!email.valid && email.touched; else emailValid">Please enter a valid email address.</small>
          <ng-template #emailValid><small [ngClass]="{emailValid}" class="form-text ">We'll never share your email with anyone else.</small></ng-template>
        </div>
        <div class="form-group">
          <label>Phone Number"</label>
          <input 
          type="text" 
          class="form-control" 
          placeholder="Enter phone number" 
          name="phoneNumber" 
          ngModel
          required>
        </div>
      </div>
        <hr>
        <button 
        class="btn btn-primary"
        type="submit"
        [disabled]="!f.valid"  
        >Submit</button>
         <!-- disabled daca ngForm este valid -->
      </form>

    
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12" >
      <h3>Your Data</h3>
      <p>First Name: {{user.firstName}}</p>
      <p>Last Name: {{user.lastName}} </p>
      <p>City: {{user.city}} </p>
      <p>E-mail: {{user.email}} </p>
      <p>Phone Number: {{user.phoneNumber}} </p>
    </div>
  </div>
</div>
</div>
